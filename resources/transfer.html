<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <style></style>
</head>
<body>
<h2>Transfer Money</h2>
<form id="moneyTransferForm">
    <label for="senderAccountNumber">Sender Account Number:</label>
    <input type="number" id="senderAccountNumber" name="senderAccountNumber" required><br><br>

    <label for="receiverAccountNumber">Receiver Account Number:</label>
    <input type="number" id="receiverAccountNumber" name="receiverAccountNumber" required><br><br>

    <label for="amountToTransfer">Amount to Transfer:</label>
    <input type="number" id="amountToTransfer" name="amountToTransfer" required><br><br>

    <button type="submit">Transfer</button>
    <script src="transfer.js"></script>
    <div id="response"></div>
</form>
</body>
</html>
