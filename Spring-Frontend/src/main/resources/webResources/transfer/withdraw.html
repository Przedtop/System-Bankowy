<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Money</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/webResources/adminHeader.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <p><img src="/minilogo.png" alt="Logo">
            <a href="/adminDashboard">Dashboard</a></p>
    </div>
</header>
<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h2>Withdraw Money</h2>
                    <br>
                    <form id="moneyTransferForm">
                        <input type="number" id="senderAccountNumber" name="senderAccountNumber" required
                               placeholder="Sender Account Number:" title="Enter sender account number here" step="1">
                        <input type="number" id="receiverAccountNumber" name="receiverAccountNumber" required
                               placeholder="Receiver Account Number:" title="Enter receiver account number here" step="1">
                        <input type="number" id="amountToTransfer" name="amountToTransfer" required
                               placeholder="Amount to Transfer:" title="Enter amount to transfer here" step="0.01">
                        <button type="submit">Transfer</button>
                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="transfer.html">
                        <button>Transfer</button>
                    </a>
                    <a href="withdraw.html">
                        <button>Withdraw</button>
                    </a>
                    <a href="deposit.html">
                        <button>Deposit</button>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
    </table>
</main>
<script src="moneyOperations.js"></script>
</body>
</html>
