<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Money</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/webResources/adminHeader.css">]
    <style>
        .container, .container2{
            height: 220px;
        }
        h4{
            margin-top: 0;
            margin-bottom: 5px;
        }
        h2{
            margin-top: 5px;
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <p><img src="/minilogo.png" alt="Logo">
            <a href="/adminDashboard">Dashboard</a></p>
    </div>
</header>
<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h2>Deposit Money</h2>
                    <br>
                    <form id="depositForm">
                        <input type="number" id="accountNumber" name="accountNumber" required
                               placeholder="Account Number:" title="Enter account number here" step="1">
                        <input type="number" id="amountToDeposit" name="amountToDeposit" required
                               placeholder="Amount to deposit:" title="Enter amount to deposit here" step="0.01">
                        <button type="submit">Deposit</button>
                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="/transfer">
                        <button>Transfer</button>
                    </a>
                    <a href="/withdraw">
                        <button>Withdraw</button>
                    </a>
                    <a href="/deposit">
                        <button>Deposit</button>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
    </table>
</main>
<script src="moneyOperations.js"></script>
</body>
</html>
