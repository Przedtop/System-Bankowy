<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/webResources/adminHeader.css">

    <style>
        .container {
            height: 390px;
        }
        .container2 {
            height: 390px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <p><a href="/adminDashboard"><img src="/minilogo.png" alt="Logo">Dashboard</a></p>
    </div>
</header>
<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h1>Manage Users</h1>

                    <h2>Edit User</h2>
                    <form id="editUserForm">
                        <input type="number" id="userId" name="userId"
                               placeholder="User ID" title="Enter user ID here" required>
                        <input type="text" id="firstName" name="firstName"
                               placeholder="First name" title="Enter first name here" required>
                        <input type="text" id="lastName" name="lastName"
                               placeholder="Last name" title="Enter last name here" required>
                        <input type="number" id="identificationNumber" name="identificationNumber"
                               placeholder="Identification number" title="Enter identification number here" required>
                        <input type="text" id="login" name="login"
                               placeholder="Login" title="Enter login here" required>
                        <input type="password" id="password" name="password"
                               placeholder="Password" title="Enter password here" required>
                        <button type="submit">Edit</button>
                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="createUser.html">
                        <button>Create</button>
                    </a>
                    <a href="editUser.html">
                        <button>Edit</button>
                    </a>
                    <a href="deleteUser.html">
                        <button>Delete</button>
                    </a>
                    <a href="getUser.html">
                        <button>Get</button>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
    </table>
</main>
<script src="editUser.js"></script>
</body>
</html>
