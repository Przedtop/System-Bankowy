<!DOCTYPE html>
<html lang="en">

    <style>
        .container {
            height: 290px;
        }

<body>
<header class="header">
    <div class="logo">
        <p><a href="/adminDashboard"><img src="/minilogo.png" alt="Logo">Dashboard</a></p>

<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h1>Manage Users</h1>

                    <h2>Delete User</h2>

                        <input type="number" id="userIdentificationNumber" name="userIdentificationNumber"

                    </form>
                    <form id="deleteUserByIdForm">
                        <input type="number" id="userId" name="userId"

                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="createUser.html">

                    </a>
                    <a href="editUser.html">
                        <button>Edit</button>
                    </a>

                    </a>
                    <a href="getUser.html">
                        <button>Get</button>
                    </a>

            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
