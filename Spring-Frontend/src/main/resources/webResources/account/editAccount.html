<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/webResources/adminHeader.css">

    <style>
        .container {
            height: 385px;
        }
        .container2 {
            height: 385px;
        }
        h4{
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .container2 button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <p><a href="/adminDashboard"><img src="/minilogo.png" alt="Logo">Dashboard</a></p>
    </div>
</header>
<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h1>Manage Accounts</h1>

                    <h2>Edit Account</h2>
                    <form id="editAccountForm">
                        <input type="number" id="id" name="id"
                               placeholder="ID" title="Enter ID here" required>
                        <input type="number" id="accountNumber" name="accountNumber"
                               placeholder="Account number" title="Enter account number here">
                        <input type="number" id="balance" name="balance"
                               placeholder="Balance" title="Enter balance here" step="0.01">
                        <input type="datetime-local" id="date" name="date"
                               placeholder="Date" title="Enter date here">
                        <input type="number" id="userID" name="userID"
                               placeholder="User ID" title="Enter user ID here">
                        <button type="submit">Update</button>
                        <h6 style="font-size: 60%">Empty fields will not be updated</h6>
                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="createAccount.html">
                        <button>Create</button>
                    </a>
                    <a href="editAccount.html">
                        <button>Edit</button>
                    </a>
                    <a href="deleteAccount.html">
                        <button>Delete</button>
                    </a>
                    <a href="getAccount.html">
                        <button>Get</button>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
    </table>
</main>
<script src="editAccount.js"></script>
</body>
</html>
