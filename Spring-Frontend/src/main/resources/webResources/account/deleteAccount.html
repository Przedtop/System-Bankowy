<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/webResources/adminHeader.css">

    <style>
        .container{
            height: 290px;
        }
        .container2{
            height: 290px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <p><a href="/adminDashboard"><img src="/minilogo.png" alt="Logo">Dashboard</a></p>
    </div>
</header>
<main>
    <table>
        <tr>
            <td>
                <div class="container">
                    <h1>Manage Accounts</h1>

                    <h2>Delete Account</h2>
                    <form id="deleteAccountByAccountNumberForm">
                        <input type="number" id="accountNumber" name="accountNumber"
                               placeholder="Account number" title="Enter account number here">
                        <button>Delete</button>
                    </form>
                    <form id="deleteAccountByIdForm">
                        <input type="number" id="accountId" name="accountId"
                               placeholder="Account id:" title="Enter account id here">
                        <button>Delete</button>
                    </form>
                </div>
            </td>
            <td>
                <div class="container2">
                    <h4>Other Actions</h4>
                    <br>
                    <a href="createAccount.html">
                        <button>Create</button>
                    </a>
                    <a href="editAccount.html">
                        <button>Edit</button>
                    </a>
                    <a href="deleteAccount.html">
                        <button>Delete</button>
                    </a>
                    <a href="getAccount.html">
                        <button>Get</button>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="response" class="response"></div>
            </td>
        </tr>
    </table>
</main>
<script src="deleteAccount.js"></script>
</body>
</html>
